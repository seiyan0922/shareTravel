<h1>Editting{{.Title}}</h1>

<form action="/save/{{.Title}}" method = "POST">
    <div>
        <label for ="name">名前</label>
        <input type="text" name = "name">
    </div>
    <div>
        <textarea name="body" rows="20" cols="80">{{printf "%s" .Body}}</textarea>
    </div>
    <div>
        <input type="submit" value="save">
    </div>
</form>
